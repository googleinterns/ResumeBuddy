  <h2>Resume Reviewer Sign Up Form</h2>
  <form action="/action_page.php">
    <h3>Personal Info</h3>
    <label>First name:</label><br>
    <input type="text"><br>

    <input type="text"><br>
    
    <h3>Education</h3>

      <option disabled selected>Choose one</option>

    <label>Other:</label><br>

    <br>
