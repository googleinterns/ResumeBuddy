<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ResumeBuddy</title>
    <link rel="stylesheet" href="forms.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h1 id = "title">Resume Reviewer Sign Up Form</h1>
      <form id = "form" action="/reviewer-data" method="POST">
        <h3 class = "heading">Personal Info</h3>
        <label>First name:</label><br>
        <input type="text" name="fname"><br>
        <label>Last name:</label><br>
        <input type="text" name="lname"><br>
        <label>Email:</label><br>
        <input type="text" name="email"><br>
        <h3 class = "heading">Education</h3>
        <label>Highest level of education:</label><br>
        <select name="education-level">
          <option disabled selected>Choose one</option>
          <option value="highschool">High school or equivalent</option>
          <option value="associate">Associate degree</option>
          <option value="bachelor">Bachelor's degree</option>
          <option value="master">Master's degree</option>
          <option value="doctorate">Doctorate</option>
        </select>
        <br><br>
        <label>School:</label><br>
        <input type="text" name="school"><br>
        <h3 class = "heading">Career</h3>
        <label>Field of Work:</label><br>
        <select name="work-field">
          <option disabled selected>Choose one</option>
          <option>Computer Science</option>
          <option>Healthcare/Medicine</option>
          <option>Education</option>
          <option>Engineering</option>
          <option>Business</option>
          <option>Other</option>
        </select>
        <br>
        <label>Other:</label><br>
        <input type="text" name="other"><br><br>
        <label>Company:</label><br>
        <input type="text" name="company"><br><br>
        <label>Years of work experience:</label><br>
        <select name="years-experience">
          <option disabled selected>Choose one</option>
          <option>less than 5</option>
          <option>5 - 10</option>
          <option>greater than 10</option>
        </select>
        <br><br>  
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
