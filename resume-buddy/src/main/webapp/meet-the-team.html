<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ResumeBuddy</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/feedback.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap">
    <script src="scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="shortcut icon" href="/images/logo.png">
  </head>
  <body class="space w3-animate-bottom" onload="login();">
    <div id="nav-placeholder"></div>
    <script>
      $(function(){ $("#nav-placeholder").load("navbar.html"); });
    </script>
    <div class="w3-main" style="margin-left:250px">
      <div class="container w3-blue w3-padding-32">
        <h1 class="title">Meet the Team<img class="logo" src="/images/logo.png" alt="ResumeBuddy Logo"></h1>
      </div>
      <div class="container w3-padding-32">
        <div id="meet-the-team">
          <div class="row">
            <div class="column">
              <img class = "image" src="/images/ani.png" alt="Ani">
              <div class="container">
                <h2 class="name">Ani Machaidze</h2>
                <div class="center">
                  <p>Junior CS student at University of Pennsylviania.</p>
                  <p>animach@google.com</p>
                  <a href="https://moma.corp.google.com/person/animach">
                    <img class="google-logo" src="/images/googlelogo.png">
                  </a> 
                </div>
              </div>
            </div>
            <div class="column">
              <img class = "image" src="/images/shreya.png" alt="Shreya">
              <div class="container">
                <h2 class="name">Shreya Barua</h2>
                <div class="center">
                  <p>Junior CS student at Rensselaer Polytechnic Institute.</p>
                  <p>shreyabarua@google.com</p>
                  <a href="https://moma.corp.google.com/person/shreyabarua">
                    <img class="google-logo" src="/images/googlelogo.png">
                  </a>
                </div>
              </div>
            </div>
            <div class="column">
              <img class = "image" src="/images/shayla.jpg" alt="Shayla">
              <div class="container">
                <h2 class="name">Shayla Sexton</h2>
                <div class="center">
                  <p>Junior CS student at North Carolina A&T State University.</p>
                  <p>sesexton@google.com</p>
                  <a href="https://moma.corp.google.com/person/sesexton">
                    <img class="google-logo" src="/images/googlelogo.png">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
