<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ResumeBuddy</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap">
    <script src="scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="shortcut icon" href="/images/logo.png">
  </head>
  <body class="space" onload="login(); startForm();">
    <div id="nav-placeholder"></div>
    <script>
      $(function(){ $("#nav-placeholder").load("navbar.html"); });
    </script>
    <div class="w3-main" style="margin-left:250px">
      <div class="container w3-blue w3-padding-32">
        <h1 class="title">Get a Review <img class="logo" src="/images/logo.png" alt="ResumeBuddy Logo"></h1>
      </div>
      <div class="container w3-padding-32">
        <form id="reviewee-form" action="/reviewee-data" method="POST" enctype="multipart/form-data" onsubmit=successMessage();>
          <h3 class="heading">Personal Info</h3>
          <label>First name:</label><br>
          <input type="text" name="fname" id="fname" required><br>
          <label>Last name:</label><br>
          <input type="text" name="lname" id="lname" required><br>
          <h3 class="heading">Education</h3>
          <label>School:</label><br>
          <input type="text" list="schoolDataList" name="school" required>
          <datalist id="schoolDataList"></datalist>
          <br>
          <label>School year:</label><br>
          <select name="school-year" required>
            <option value="">Choose one</option>
            <option value="high_school">High school</option>
            <option value="year_1">First year</option>
            <option value="year_2">Second year</option>
            <option value="year_3">Third year</option>
            <option value="year_4">Fourth year</option>
            <option value="post_grad">Post grad</option>
            <option value="Other">Other</option>
          </select>
          <br>
          <label>Other:</label><br>
          <input type="text" name="other-year"><br>
          <h3 class="heading">Reviewer Preferences</h3>
          <label>Field of Work:</label><br>
          <input type="text" list="careerDataList" name="career" required>
          <datalist id="careerDataList"></datalist>
          <br>
          <label>Highest level of education:</label><br>
          <select name="degree-preference" required>
            <option value="">Choose one</option>
            <option value="no_preference">No preference</option>
            <option value="bachelor">Bachelor's degree</option>
            <option value="master">Master's degree</option>
            <option value="doctorate">Doctorate</option>
          </select>
          <br><br>
          <label>Years of work experience:</label><br>
          <select name="experience-preference" required>
            <option value="">Choose one</option>
            <option value="no_preference">No preference</option>
            <option value="greater_than_5">greater than 5</option>
            <option value="greater_than_10">greater than 10</option>
          </select>
          <br>
          <p class="heading">Upload Resume PDF</p>
          <input type="file" name="resume" required><br>
          <br>
          <input type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
