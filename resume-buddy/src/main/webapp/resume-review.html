<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ResumeBuddy</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/resume-review-style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap">
    <script src="scripts/resume-review-script.js"></script>
    <script src="scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="shortcut icon" href="/images/logo.png">
  </head>
  <body class="space w3-animate-bottom" onload="login(); onLoad();">
    <div id="nav-placeholder"></div>
    <script>
      $(function(){ $("#nav-placeholder").load("navbar.html"); });
    </script>

    <div class="w3-main" style="margin-left:250px">

      <div class="container w3-blue w3-padding-32">
        <h1 class="title">Resume Review<img class="logo" src="/images/logo.png" alt="ResumeBuddy Logo"></h1>
      </div>

    <div class="container w3-padding-32">
    <!-- TODO: Add style to the information list -->
    
    <div id="match">
      <div id="reviewer-info">
        <h4><u>Reviewer</u></h4>
        <p id="reviewer-name">Name: </p>
        <p id="reviewer-education">Degree: </p>
        <p id="reviewer-school">School: </p>
        <p id="reviewer-company">Company: </p>
        <p id="reviewer-career">Field of work: </p>
      </div>
      <div id="reviewee-info">
        <h4><u>Reviewee</u></h4>
        <p id="reviewee-name">Name: </p>
        <p id="reviewee-school-year">Education: </p>
        <p id="reviewee-school">School: </p>
        <p id="reviewee-career">Field of work: </p>
      </div>
    </div>

    <div id="adobe-dc-view"></div>
    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
    <script type="text/javascript">
      document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
          getRevieweeResume();
            });
    </script>

    <p id="match-info">Loading...</p>
    <div id="comments">
      <div id="comments-form">
        <form action="/comment" method="POST">
          <h3><b>Feedback:</b></h3>
          <select name="type" id="comment-type">
            <option value="general">General</option>  
            <option value="format">Format</option>
            <option value="content">Content</option>
            <option value="suggestion">Suggestion</option>
          </select>
          <textarea name="text" id="text" placeholder="Your comment.."></textarea>
          <br/>
          <input type="submit" onclick='getComments()'/>
        </form>
      </div>
      <ul id="comments-container"></ul>
    </div>
    <button onclick="reviewIsDone()" id="review-done-button">I'm done reviewing</button>
    <button onclick="feedbackIsRead()" id="feedback-done-button">
      I received feedback!<br>(By clicking here, feedback will be deleted)
    </button>
  </body>
 
</html>
